<!DOCTYPE html>
<html>

<head>
  <title>Flock Animation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas id="MainCanvas"></canvas>
  
  <p id="statistics"></p>

  <p> 
    <label>
      <input type="checkbox" id="show_hp">
      <span class="label-text">显示 HP</span>
    </label>
    <label>
      <input type="checkbox" id="show_size">
      <span class="label-text">显示尺寸</span>
    </label>
    <label>
      <input type="checkbox" id="show_age">
      <span class="label-text">显示存活时间</span>
    </label>
    <label>
      <input type="checkbox" id="show_item_range">
      <span class="label-text">显示物体感知范围</span>
    </label>
    <label>
      <input type="checkbox" id="show_interact_range">
      <span class="label-text">显示追逐/躲避感知范围</span>
    </label>
  </p>

  <p>
    <label>点击以生成：</label>
    <label>
      <select id="click_add">
        <option value="CREATURE">一般生物</option>
        <option value="PREDATOR">捕食者</option>
        <option value="LEVIATHAN">利维坦</option>
        <option value="TARGET">目标</option>
        <option value="SUPERTARGET">特供目标</option>
      </select>
    </label>
  </p>

  <p>
    <label>
      <span class="label-text">一般生物参数：</span>
    </label>
    <br>

    <label class="range-slider">
      <span class="range-slider__text">聚集</span>
      <input class="range-slider__range" type="range" id="range_cohesion" max="3.0" min="-3.0" step="0.1" value="0.7">
      <span class="range-slider__text"  id="range_cohesion_value"></span>
    </label>
    <br>

    <label class="range-slider">
      <span class="range-slider__text">分离</span>
      <input class="range-slider-range" type="range" id="range_separate" max="3.0" min="-3.0" step="0.1" value="0.9">
      <span class="range-slider__text"  id="range_separate_value"></span>
    </label>
    <br>

    <label class="range-slider">
      <span class="range-slider__text">对齐</span>
      <input class="range-slider__range" type="range" id="range_align" max="3.0" min="-3.0" step="0.1" value="0.6">
      <span class="range-slider__text"  id="range_align_value"></span>
    </label>
    <br>

    <label class="range-slider">
      <span class="range-slider__text">徘徊</span>
      <input class="range-slider__range" type="range" id="range_wander" max="3.0" min="0.0" step="0.1" value="0.4">
      <span class="range-slider__text"  id="range_wander_value"></span>
    </label>

  </p>

  <script src="./src/vec2d.js"></script>
  <script src="./src/index.js"></script>
  <script src="./src/Boid.js"></script>
  <script src="./src/BoidType.js"></script>
  <script src="./src/FlockCalculator.js"></script>
  <script src="./src/Item.js"></script>
  <script src="./src/ItemType.js"></script>
  <script src="./src/Stage.js"></script>
  <script src="./src/utils.js"></script>

</body>

</html>
